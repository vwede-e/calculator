<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="./style.css"/>
    <script type ="text/javascript" src ="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen">
            <input type="text">
        </div>
        <div class="calculator-buttons buttons">
            <div class = "first row">
                <div>
                    <button type="button" class="number">7</button>
                </div>
                <div>
                    <button type="button" class="number">8</button>
                </div>
                <div>
                    <button type="button" class="number">9</button>
                </div>
                <div>
                    <button class="del" type="button" style="background:#646F8F; color:white">DEL</button>
                </div>
            </div>
            <div class="second row">
                <div>
                    <button type="button" class="number">4</button>
                </div>
                <div>
                    <button type="button" class="number">5</button>
                </div>
                <div>
                    <button type="button" class="number">6</button>
                </div>
                <div>
                    <button type="button" class ="operator">+</button>
                </div>
            </div>
            <div class="third row">
                <div>
                    <button type="button" class="number">1</button>
                </div>
                <div>
                    <button type="button" class="number">2</button>
                </div>
                <div>
                    <button type="button" class="number">3</button>
                </div>
                <div>
                    <button type="button" class="operator">-</button>
                </div>
            </div>
            <div class="fourth row">
                <div>
                    <button type="button" class="dot">.</button>
                </div>
                <div>
                    <button type="button" class="number">0</button>
                </div>
                <div>
                    <button type="button" class="operator">/</button>
                </div>
                <div>
                    <button type="button" class="operator">*</button>
                </div>
            </div>
            <div class="fifth row">
                <div>
                    <button class = "reset" type="button" style="background-color:#647298; color: #fff">RESET</button>
                </div>
                <div>
                    <button class = "equal" type="button" style="background-color:#D13F30">=</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
